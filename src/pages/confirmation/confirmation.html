<ion-header>

  <ion-navbar>
    <ion-title>confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-list-header>
      Confirm Details
    </ion-list-header>

    <ion-item>
      Name: {{name}}
    </ion-item>

    <ion-item>
      Email: {{email}}
    </ion-item>

    <ion-item>
      Age: {{age}}
    </ion-item>

    <ion-item>
      Phone: {{phone}}
    </ion-item>

    <ion-item>
      Date: {{date}}
    </ion-item>
    </ion-list>

    <button ion-button (click)="confirm()">Submit</button>
</ion-content>
